<p>
  <a routerLink="./" [queryParams]="{order: order() === 'asc' ? 'desc' : 'asc'}">
    {{ order() === 'asc' ? 'Sort Descending' : 'Sort Ascending' }}
  </a>
</p>
<section id="tasks">
  <header>
    <h2>{{ username }} Tasks - {{ userNameRes() + title() }}</h2>

      <a routerLink="tasks/new">Add Task</a>
    </menu>
  </header>

  <router-outlet />
</section>
